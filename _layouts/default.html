<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.7;
      color: #2d2d2d;
      background: #fff;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    /* Typography */
    h1, h2, h3, h4 { color: #1a1a1a; line-height: 1.3; }
    h1 { font-size: 1.8rem; font-weight: 700; text-align: center; margin: 0 0 8px; }
    h2 { font-size: 1.4rem; font-weight: 600; margin: 2em 0 0.8em; padding-bottom: 0.3em; border-bottom: 2px solid #e8e8e8; }
    h3 { font-size: 1.15rem; font-weight: 600; margin: 1.5em 0 0.6em; }
    p { margin: 0.8em 0; }

    a { color: #0057A8; text-decoration: none; }
    a:hover { color: #8E018E; text-decoration: underline; }

    /* Lists */
    ul, ol { padding-left: 1.8em; }
    li { margin: 0.3em 0; }

    /* Code */
    code {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.88em;
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
    }
    pre {
      background: #f8f8f8;
      border: 1px solid #e8e8e8;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      line-height: 1.5;
    }
    pre code { background: none; padding: 0; font-size: 0.85em; }

    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
      font-size: 0.92em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th { background: #f5f5f5; font-weight: 600; }
    tr:nth-child(even) { background: #fafafa; }

    /* Images & figures */
    img { max-width: 100%; height: auto; }
    figure { text-align: center; margin: 1.5em 0; }
    figcaption { font-size: 0.88em; color: #666; margin-top: 8px; font-style: italic; }

    /* Image grid (used for side-by-side comparisons) */
    .image-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-grid table {
      width: 100%;
      text-align: center;
      border: none;
    }
    .image-grid td {
      text-align: center;
      border: none;
      padding: 8px;
    }
    .image-grid tr:nth-child(even) { background: none; }

    /* Responsive */
    @media (max-width: 600px) {
      .container { padding: 20px 16px 60px; }
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.2rem; }
      .image-grid td { display: block; width: 100%; }
    }
  </style>

  <!-- MathJax 3 -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
